apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: ingress
  name: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ingress
  template:
    metadata:
      annotations:
      labels:
        io.kompose.service: ingress
    spec:
      containers:
        - image:  quay.io/phagen/traderx/ingress-service:0.2.2          imagePullPolicy: Always
          name: ingress
          ports:
            - containerPort: 8080
              protocol: TCP
          workingDir: /ingress
          resources:
            requests:
              memory: "100Mi"
              cpu: "125m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      restartPolicy: Always
