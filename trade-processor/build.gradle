plugins {
  id 'java'
  id 'org.springframework.boot' version '3.3.3'
  id 'io.spring.dependency-management' version '1.1.6'
}

group = 'finos.traderx.trade-processor'
version = '0.0.1-SNAPSHOT'

java{
	sourceCompatibility = JavaVersion.VERSION_21
}

dependencyManagement {
  imports {
    mavenBom("io.opentelemetry:opentelemetry-bom:1.42.1")
  }
}
dependencies {
    
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.h2database:h2:2.2.224'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
	implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'io.opentelemetry:opentelemetry-api'
    implementation 'io.opentelemetry:opentelemetry-sdk'
    //implementation 'io.opentelemetry-extension-trace.propagation:1.42.1'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp'
    //implementation 'org.slf4j:slf4j-api:1.7.32'

	implementation('org.json:json:20240303') {
		because 'previous versions are affected by multiple CVE'
	}
	implementation ('io.socket:socket.io-client:2.1.0'){
		exclude group: 'org.json', module: 'json'
	}

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
  useJUnitPlatform()
}
