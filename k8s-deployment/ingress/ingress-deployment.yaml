apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: ingress
  name: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ingress
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: ingress
    spec:
      containers:
        - image: quay.io/phagen/traderx/nginx-traderx:0.1
          imagePullPolicy: Always
          name: ingress
          ports:
            - containerPort: 8080
              protocol: TCP
          workingDir: /ingress
      restartPolicy: Always
